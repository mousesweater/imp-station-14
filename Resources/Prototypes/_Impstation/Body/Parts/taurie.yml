- type: entity
  id: PartTaurie
  parent: [BaseItem, BasePart]
  name: "taurie body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoTaurie
