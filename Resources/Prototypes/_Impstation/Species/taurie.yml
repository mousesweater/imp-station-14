- type: species
  id: Taurie
  name: species-name-taurie
  roundStart: true
  prototype: MobTaurie
  sprites: MobTaurieSprites
  defaultSkinTone: "#4078E1"
  markingLimits: MobTaurieMarkingLimits
  dollPrototype: MobTaurieDummy
  skinColoration: TintedHues
  maleFirstNames: NamesGrayFirst
  femaleFirstNames: NamesGrayFirst
  lastNames: NamesGrayLast

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobTaurieSprites
  sprites:
    Head: MobTaurieHead
    Chest: MobTaurieTorso
    Eyes: MobTaurieEyes
    LArm: MobTaurieLArm
    RArm: MobTaurieRArm
    LHand: MobTaurieLHand
    RHand: MobTaurieRHand
    LLeg: MobTaurieLLeg
    RLeg: MobTaurieRLeg
    LFoot: MobTaurieLFoot
    RFoot: MobTaurieRFoot

- type: markingPoints
  id: MobTaurieMarkingLimits
  onlyWhitelisted: true
  points:
